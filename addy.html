<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Prechy's Address Book</title>
  <link href="add.css" rel="stylesheet">
</head>
  <body>
    <div id="box">
      <h1 class="header">My Address Book</h1>


      <div id="msg-area"></div>
      <div id="nav-bar">
         <ul>
           <li><a href="#" id="showContacts" class="All">Show Added Contacts</a></li>
           <li><a href="#" id="showForm" class="New">Add New Contact</a></li>
         </ul> 
      </div>

    <table id="address-book" border="1" align="center" width="100%">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Home Address</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="address-list">        
      </tbody>

    </table>



<br/>
        <div id="form-area">
          <h2 align="center">Add new Contact</h2>
            <form id="contacts-form">
              <div class="item text">
                  <div class="field">
                      <input type="text" name="full-name" id="name" placeholder="Full Name">
                   </div>
              </div>
              <div class="item text">
                  <div class="field"><input type="text" name="phone" id="phone" placeholder="Phone Number"></div>
              </div>
              <div class="item text">
                  <div class="field"><input type="text" name="email" id="email" placeholder="email"></div>
              </div>
              <div class="item text">
                <div class="field"><input type="text" name="address" id="address" placeholder="Home Address"></div>
              </div>
              <div class="button-wrapper">
                  <div class="item button button-default">
                      <div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
                  </div>
              </div>
              <input type="hidden" name="id_entry" value="0" />
              </form>
        </div>


        <div id="edit-form" style="display: none">
          <h2 align="center">Edit Contact</h2>
            <form>
              <div class="item text">
                  <div class="field">
                      <input type="text" name="full-name" id="name" placeholder="Full Name">
                   </div>
              </div>
              <div class="item text">
                  <div class="field"><input type="text" name="phone" id="phone" placeholder="Phone Number"></div>
              </div>
              <div class="item text">
                  <div class="field"><input type="text" name="email" id="email" placeholder="email"></div>
              </div>
              <div class="item text">
                <div class="field"><input type="text" name="address" id="address" placeholder="Home Address"></div>
              </div>
              <div class="button-wrapper">
                  <div class="item button button-default">
                      <div class="field"><input type="submit" id="contacts-op-edit" value="Update" /></div>
                  </div>
              </div>
              <input type="hidden" name="id_entry" value="0" />
              </form>
        </div>


    </div>
  <script type="text/javascript" src="addressbook.js"></script>
  </body>  
  </html>
